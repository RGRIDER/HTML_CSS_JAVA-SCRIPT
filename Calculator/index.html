<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <h1 class="heading">Calculator</h1>
    </header>
    <main>
        <div class="Calculator">
            <div class="display">
                <div class="screen">
                    <p class="screen-text"></p>
                </div>
                <div class="answer">
                    <p class="answer-text"></p>
                </div>

            </div>
            <div class="buttons">
                <div class="button one"><h1>1</h1></div>
                <div class="button two"><h1>2</h1></div>
                <div class="button three"><h1>3</h1></div>
                <div class="button clear"><h1>AC</h1></div>
                <div class="button four"><h1>4</h1></div>
                <div class="button five"><h1>5</h1></div>
                <div class="button six"><h1>6</h1></div>
                <div class="button plus"><h1>+</h1></div>
                <div class="button seven"><h1>7</h1></div>
                <div class="button eight"><h1>8</h1></div>
                <div class="button nine"><h1>9</h1></div>
                <div class="button minus"><h1>-</h1></div>
                <div class="button equal"><h1>=</h1></div>
                <div class="button divide"><h1>/</h1></div>
                <div class="button multiply"><h1>*</h1></div>
                
                
                
            </div>
        </div>
    </main>
    <footer></footer>
   
    <script src="main.js"></script>
  </body>
</html>
