<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">to-do list</h1>
    </header>

    <main>
      <div class="container">
        <div class="adder">
          <input placeholder="Add a new todo" class="text" />
          <button class="add">Add</button>
        </div>
        <hr />
        <div class="list">
          <ul class="list"></ul>
        </div>
        <div class="deletion">
          <p><span class="counter">0 </span>items in total</p>
          <button class="delete">Delete All</button>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
